  <script>
    // 商品相簿
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("dog02");
      var dots = document.getElementsByClassName("demo");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
  <script>
    // 星星
    $(function () {
      // id後第四個字
      $(".star_good").hover(function () {
        var id = $(this).attr("id").substr(4);
        for (var i = 1; i <= id; i++) {
          $("#star" + i).attr("src", "images/star1.png");
          $("#star" + i).width("30px");
          $("#star" + i).height("30px");
        }

      }, function () {
        for (var i = 1; i <= 5; i++) {
          $("#star" + i).attr("src", "images/star0.png");
          $("#star" + i).width("30px");
          $("#star" + i).height("30px");
        }
        // 選到的星星註記winnie
        for (var i = 1; i <= 5; i++) {
          if ($("#star" + i).hasClass("winnie")) {
            for (var j = 1; j <= i; j++) {
              $("#star" + j).attr("src", "images/star1.png");
              $("#star" + j).width("30px");
              $("#star" + j).height("30px");
            }
            // 選到星星的後面不要亮
            for (var k = i + 1; k <= 5; k++) {
              $("#star" + k).attr("src", "images/star0.png");
              $("#star" + k).width("30px");
              $("#star" + k).height("30px");
            }
            break;
          }
        }
      });


      $(".star_click").click(function () {
        var id = $(this).attr("id").substr(4);
        // 刪除winnie註記
        for (var i = 1; i <= 5; i++) {
          $("#star" + i).removeClass("winnie");
        }

        $("#star" + id).addClass("winnie");
        for (var i = 1; i <= id; i++) {
          $("#star" + i).attr("src", "images/star1.png");
          $("#star" + i).width("30px");
          $("#star" + i).height("30px");
        }

      });


    })
